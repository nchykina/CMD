<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Purchase extra options > Additional content</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Upgrade account</a>
            </li>
            <li>
                <a ui-sref="commerce.products_grid">Purchase extra options</a>
            </li>
            <li class="active">
                <strong>Additional content</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row" ng-if="em.dataLoaded == true" ng-repeat="prd in em.productList | filter: { product_category: 'Additional content' }">

    <div class="row">
        <div class="col-lg-12">

            <div class="ibox product-detail">
                <div class="ibox-content">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="image-imitation-small">
                                <img alt="product1" src="{{prd.img_url}}" style='height: 100%; width: 100%; object-fit: contain'>
                            </div>
                        </div>
                        <div class="col-md-7">

                            <h2 class="font-bold m-b-xs">
                                {{prd.product_name}}
                            </h2>
                            <small>Assemble genomes from scratch</small>
                            <div class="m-t-md">
                                <h2 class="product-main-price">${{prd.price}} <small class="text-muted">per month</small> </h2>
                            </div>
                            <hr>

                            <h4>Description</h4>

                            <div class="small text-muted">
                                {{prd.description_short}}
                                <br>
                                <br>
                                {{prd.description_long}}                             
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="btn-group">
                                    <button ng-if="!prd.in_cart" ng-click="em.addToCart(prd.id)" 
                                            class="btn btn-primary btn-sm">                                 
                                        <i class="fa fa-cart-plus"></i> Add to cart</button>
                                    <button ng-if="prd.in_cart" ng-click="em.removeFromCart(prd.id)" 
                                            class="btn btn-danger btn-sm">                                 
                                        <i class="fa fa-cart-plus"></i> Remove from cart</button>
                                    <button class="btn btn-white btn-sm" ui-sref="mailbox.mail_compose"><i class="fa fa-envelope"></i> Ask a question </button>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <button ui-sref="commerce.cart" class="btn btn-info btn-sm"><i class="fa fa-calculator"></i> Proceed to checkout</button>

                                </div> 

                            </div>                           
                        </div>
                    </div>

                </div>
                <div class="ibox-footer">
                </div>
            </div>

        </div>
    </div>   


</div>
