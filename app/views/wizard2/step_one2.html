<fieldset>
    <h2>Set up your data analysis pipeline: </h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group"><label>Choose .FASTA dataset: <br/>
                    <small class="text-navy">for selected species</small>
                </label>
                <div><label> <input icheck type="radio" name="radioTest"
                                    ng-model="main.check2"> Sample one</label></div>
                <div><label> <input icheck type="radio" name="radioTest"
                                    ng-model="main.checkFour"> Sample two </label>
                </div>
                <div><label> <input icheck type="radio" name="radioTest"
                                    ng-model="main.checkFive"> Upload a new dataset </label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group"><input type="text" class="form-control"> <span
                        class="input-group-btn"> <button type="button" class="btn btn-success">
                            <i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">Upload</span>
                        </button> </span></div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group"><label>Email *</label>

                <input type="text" class="form-control"> <span
                    class="help-block m-b-none">We will send you a link to download your .vcf and .bam files to this email.</span>
            </div>
            <div class="form-group"><label>Password *</label>

                <input type="password" class="form-control" name="password">
            </div>
            <div class="hr-line-dashed"></div>
        </div>
        <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div>
    </div>
    <a ui-sref="forms.wizard2.step_two2" class="btn btn-primary">Align my reads to the genome</a>
</fieldset>
