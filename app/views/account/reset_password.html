<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Reset password</h2>

                <p>
                    Enter your username, your temporary password (from the email we sent you) and your new password.
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required="true"
                                       ng-model="vm.userNameTemp">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Temporary password" required="true"
                                       ng-model="vm.tempPassword">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="New password" required="true"
                                       ng-model="vm.newPasswordTemp">
                            </div>

                            <button type="submit" ng-click="vm.loginAfterResetPassword()"
                                    class="btn btn-primary block full-width m-b">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright NGS Pipeline
        </div>
        <div class="col-md-6 text-right">
            <small>Â© 2016</small>
        </div>
    </div>
</div>
