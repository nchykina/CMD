<div class="row wrapper border-bottom white-bg page-heading" ng-init="vm.init()">
    <div class="col-sm-4">
        <h2>My account</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>User profile</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>My profile </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form method="get" class="form-horizontal">
                            <div class="form-group"><label class="col-lg-2 control-label">User*</label>

                                <div class="col-lg-6"><p class="form-control-static">{{vm.user.name}}</p></div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group"><label class="col-sm-2 control-label">Password*</label>

                                <div class="col-lg-6"><p class="form-control-static">*******</p></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label"></label>
                                <div class="col-lg-6">
                                    <button class="btn btn-primary" ng-click="vm.changePassword()">Change password</button>
                                </div>
                            </div>
                            <div class="form-group" ng-if="vm.change">
                                <label class="col-sm-2 control-label">Old password*</label>
                                <div class="col-sm-6"><input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" ng-if="vm.change">
                                <label class="col-sm-2 control-label">New password*</label>
                                <div class="col-sm-6"><input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group" ng-if="vm.change"><label class="col-sm-2 control-label"></label>
                                <div class="col-lg-6">
                                    <button class="btn btn-primary" ng-click="vm.changePassword()">Save</button>
                                    <button class="btn btn-danger" ng-click="vm.changePassword()">Cancel</button>

                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">Email *</label>
                                <div class="col-sm-6"><input type="text" class="form-control" ng-model="vm.user.email">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">First name</label>
                                <div class="col-sm-6"><input type="text" class="form-control" 
                                                             ng-model="vm.user.firstname">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Last name</label>
                                <div class="col-sm-6"><input type="text" class="form-control" ng-model="vm.user.lastname">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Company</label>
                                <div class="col-sm-6"><input type="text" class="form-control" ng-model="vm.user.company">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" ui-sref="pipelines.dna_reseq_home">Cancel</button>
                                    <button class="btn btn-primary" ng-click="vm.saveProfileChanges()">Save changes</button>
                                </div>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
