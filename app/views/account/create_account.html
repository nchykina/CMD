<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Create account</h2>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" ng-submit="vm.submitRegister()" ng-controller="loginController as vm">                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" ng-model="vm.user.name" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" ng-model="vm.user.email" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required="">
                            </div>                                                        
                            
                            <p class="text-muted text-center">
                                <small>{{ vm.registerMessage }}</small>
                            </p>
                            
                            <button type="submit" class="btn btn-primary block full-width m-b">Create account</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright NGS Pipeline
        </div>
        <div class="col-md-6 text-right">
            <small>Â© 2016</small>
        </div>
    </div>
</div>
