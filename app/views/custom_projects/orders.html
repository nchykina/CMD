<div class="row wrapper border-bottom white-bg page-heading" ng-init="em.init()">
    <div class="col-lg-10">
        <h2>My custom projects</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Custom projects</a>
            </li>
            <li class="active">
                <strong>My custom projects</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    
        <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h4><strong>My custom projects</strong></h4>
                </div>
                <div class="ibox-content">

                    <table class="table table-stripped">
                        <thead>
                            <tr>

                                <th >Project</th>
                                <th >Description</th>
                                <th >Date submitted</th>
                                <th >Status</th>
                                <th class="text-right">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in em.custom_projects">
                                
                                <td>
                                    {{x.name}}
                                </td>
                                                                <td>
                                    {{x.description}}
                                </td>
                                <td>
                                    {{x.date_submitted| date:'MMM d, yyyy'}}
                                </td>
                                <td>
                                    <span ng-if="x.status == 'Submitted'" class="label label-primary">{{x.status}}</span>
                                    <span ng-if="x.status == 'Confirmed'" class="label label-success">{{x.status}}</span>
                                    <span ng-if="x.status == 'Cancelled'" class="label label-danger">{{x.status}}</span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-default btn btn-xs">View invoice</button>
                                    </div>
                                </td>
                            </tr>                                                                       
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    

</div>
