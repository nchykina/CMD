<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>My account</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Manage my subscription</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>My subscription </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form method="get" class="form-horizontal">
                            <div class="form-group"><label class="col-lg-2 control-label">Current tariff plan</label>

                                <div class="col-lg-6"><p class="form-control-static">Basic</p></div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-lg-2 control-label">New tariff plan <br/>
                                </label>

                                <div class="col-lg-6">
                                    <div><label> <input icheck type="radio" ng-model="main.test">
                                            Standard </label></div>
                                    <div><label> <input icheck type="radio" ng-model="main.test2">
                                            Professional </label></div></div>
                            </div>

                            <div class="form-group"><label class="col-sm-2 control-label"></label>
                                <div class="col-lg-6">
                                    <button class="btn btn-primary">Change tariff plan</button>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">Email *</label>
                                <div class="col-sm-6"><input type="text" placeholder="jdoe@gmail.com" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">First name</label>
                                <div class="col-sm-6"><input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Last name</label>
                                <div class="col-sm-6"><input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Company</label>
                                <div class="col-sm-6"><input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="submit">Cancel</button>
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                </div>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
